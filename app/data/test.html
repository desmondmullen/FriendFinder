<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        const friendsArray = [
            {
                userID: 1552485768602,
                name: 'Desmond',
                age: 52,
                photo: 'https://desmondmullen.com/assets/images/dmprofilepic.jpg',
                whatKind: 1,
                gender: 'male',
                lookingFor: 'female',
                scores: ['1', '2', '3', '2', '2', '4', '4', '2', '1', '2']
            }
        ];

        function createRandomFriends() {
            let newUser = {};
            for (i = 0; i < 10; i++) {
                let gender;
                let lookingFor;
                let whatKind;
                if (i % 2 === 0) { // if it's an even number we'll get a random female
                    gender = 'female';
                    if (Math.floor(Math.random() * 2) === 0) {
                        lookingFor = 'male';
                        whatKind = 2;
                    } else {
                        lookingFor = 'female';
                        whatKind = 4;
                    };
                    var queryURL = 'https://randomuser.me/api/?gender=female&inc=name,picture'
                } else {
                    gender = 'male';
                    if (Math.floor(Math.random() * 2) === 0) {
                        lookingFor = 'female';
                        whatKind = 1;
                    } else {
                        lookingFor = 'male';
                        whatKind = 3;
                    };
                    var queryURL = 'https://randomuser.me/api/?gender=male&inc=name,picture'
                };
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    let firstName = response.results[0].name.first;
                    let firstNameCapitalized = firstName.charAt(0).toUpperCase() + firstName.substring(1);
                    let age = Math.floor(Math.random() * (56 - 20)) + 20;;
                    let photo = response.results[0].picture.large;
                    newUser = {
                        userID: new Date().getTime(),
                        name: firstNameCapitalized,
                        age: age,
                        photo: photo,
                        whatKind: whatKind,
                        gender: gender,
                        lookingFor: lookingFor,
                        scores: [
                            Math.floor(Math.random() * 5) + 1,
                            Math.floor(Math.random() * 5) + 1,
                            Math.floor(Math.random() * 5) + 1,
                            Math.floor(Math.random() * 5) + 1,
                            Math.floor(Math.random() * 5) + 1,
                            Math.floor(Math.random() * 5) + 1,
                            Math.floor(Math.random() * 5) + 1,
                            Math.floor(Math.random() * 5) + 1,
                            Math.floor(Math.random() * 5) + 1,
                            Math.floor(Math.random() * 5) + 1
                        ]
                    };
                    friendsArray.push(newUser);
                    console.log(newUser);
                });
            };
        };
        createRandomFriends();
    </script>

</body>

</html>
